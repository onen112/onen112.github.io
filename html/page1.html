<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>班级管理</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/page1.css">
    <link rel="stylesheet" href="../css/iconfont.css">
</head>
<body >


<div class="header_top col-sm-12">
    <div class="col-md-1"></div>
    <div class="page-header title col-md-10">
        <h1>Hello<small>这里是小韦的成绩管理系统</small></h1>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="nav_top col-md-12">
    <div class="col-md-1"></div>
    <div class="col-md-10 nav_main">
        <ul class="nav nav-pills">
            <li><a href="./index.html"><span class="iconfont icon-shouye"></span>首页</a></li>
            <li class="active"><a href="./page1.html"><span class="iconfont icon-banji"></span>班级管理</a></li>
            <li><a href="./page2.html"><span class="iconfont icon-paiming1"></span>排名</a></li>
            <li><a href="./page3.html"><span class="iconfont icon-bangzhu"></span>帮助</a></li>
            <li><a href="./page4.html"><span class="iconfont icon-signin"></span>登录</a></li>
            <li><a href="./page5.html"><span class="iconfont icon-zhuce"></span>注册</a></li>
        </ul>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="all_class">
<div class="container col-md-12 class_box" >
    <div class="col-md-1"></div>
    <div class="col-md-10" style="border-bottom: 1px solid #eee;margin-bottom: 20px">
        <div class="class_man item_text">
            <h4 style="float:left;font-weight: 700">请选择班级:</h4>
            <span style="float: right;margin-top: 20px">您在这里:<a href="index.html">首页</a>>班级管理</span>
        </div>
    </div>
    <div class="col-md-1"> </div>
</div>


<div class="col-md-10 col-md-offset-1" v-show="isShowSelect">
    <div class="col-md-2" @click="select1">
        <div class="class" v-bind:class="{selectOn:isSelect[0]}" >三年一班</div>
    </div>
    <div class="col-md-2" @click="select2" >
        <div class="class" v-bind:class="{selectOn:isSelect[1]}">三年二班</div>
    </div>

    <div class="col-md-2" @click="select3" >
        <div class="class" v-bind:class="{selectOn:isSelect[2]}" >三年三班</div>
    </div>

</div>



<div class="col-md-12 class_stu">

    <div class="col-md-8 col-md-offset-1 s_table">
        <table class="table table-striped table-bordered table-condensed">
            <thead>
                <tr class="head">
                    <th width="15%">编号</th>
                    <th width="20%">姓名</th>
                    <th width="20%">性别</th>
                    <th width="20%">年龄</th>
                    <th width="25%">所属班级</th>
                </tr>
            </thead>
            <tbody>

            <tr class="t_body" v-for="(item,index) in class_inf[classOn].class">

                <th>{{index+1}}</th>
                <th class="s_name">{{item.name}}</th>
                <th>{{item.gender}}</th>
                <th>{{item.age}}</th>
                <th>{{item.class}}</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="col-md-3 col-md-offset-4">
    <nav aria-label="Page navigation" >
        <ul class="pagination">
            <li v-bind:class="{disabled:isSelect[0]}" @click="previous">
                <a href="##" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li v-bind:class="{active:isSelect[0]}" @click="select1"><a href="##" >1</a></li>
            <li v-bind:class="{active:isSelect[1]}" @click="select2"><a href="##">2</a></li>
            <li v-bind:class="{active:isSelect[2]}" @click="select3"><a href="##">3</a></li>
            <li v-bind:class="{disabled:isSelect[2]}" @click="nextSelect">
                <a href="##" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="../js/page1.js"></script>

</body>
</html>
